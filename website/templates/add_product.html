<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>

        <h1>Add Product </h1>
                <form method="POST" enctype="multipart/form-data" action="/add_product">
                    <label for="image">Image:</label>
                    <input type="file" id="inputFile" name="inputFile" onchange="preview_image(this); check_image_exists({{ product_image_array|safe }});"><br>
                    <img id="preview"  width="200" height="150" ><br>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br>

                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock"><br>


                    <label for="productType">Product Type:</label>
                    <select name="productType" id="productType">

                        <option value="accessories">Accessories</option>
                        <option value="data_storage">Data Storage</option>
                        <option value="desktops">Desktops</option>
                        <option value="laptops">Laptops</option>
                        <option value="monitors">Monitors</option>
                        <option value="phones">Phones</option>
                        <option value="printers">Printers</option>
                        <option value="tvs">TVs</option>

                    </select><br>

                    <label for="price">Price:</label>
                    <input type="float" id="price" name="price"><br>

                    <label for="deliveryTime">Delivery Time:</label>
                    <input type="number" id="deliveryTime" name="deliveryTime"><br>

                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand"><br>

                    <label for="specifications">Specifications:</label>
                    <textarea id="specifications" name="specifications"></textarea><br>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea><br>

                    <input id="submit" type="submit" value="Add Product">
                    <button  id="cancelButton" type="button" onclick="redirectElectronics()" >Cancel</button>

                </form>
            </body>
        </html>
        <script src=../static/js/product-management.js></script>
    </body>
</html>
