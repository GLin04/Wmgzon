{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}

    <h1>Add Product </h1>
        <form method="POST" enctype="multipart/form-data" action="/add_product">
            <label for="image">Image:</label>
            <input type="file" id="inputFile" name="inputFile" onchange="preview_image(this); check_image_exists({{ product_image_array|safe }}); check_fields_filled();"><br>
            <img id="preview"  width="200" height="150" ><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onchange="check_fields_filled()"><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" onchange="check_fields_filled()"><br>


            <label for="productType">Product Type:</label>
            <select name="productType" id="productType">

                <option value="accessories">Accessories</option>
                <option value="data_storage">Data Storage</option>
                <option value="desktops">Desktops</option>
                <option value="laptops">Laptops</option>
                <option value="monitors">Monitors</option>
                <option value="phones">Phones</option>
                <option value="printers">Printers</option>
                <option value="tvs">TVs</option>

            </select><br>

            <label for="price">Price:</label>
            <input type="float" id="price" name="price" onchange="check_fields_filled()"><br>

            <label for="deliveryTime">Delivery Time:</label>
            <input type="number" id="deliveryTime" name="deliveryTime" onchange="check_fields_filled()"><br>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" onchange="check_fields_filled()"><br>

            <label for="specifications">Specifications:</label>
            <textarea id="specifications" name="specifications" onchange="check_fields_filled()"></textarea><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" onchange="check_fields_filled()"></textarea><br>

            <input id="submit" type="submit" value="Add Product" disabled>
            <button  id="cancelButton" type="button" onclick="redirectElectronics()" >Cancel</button>

        </form>
            
{% endblock %}
{% block js %}
    <script src=../static/js/product-management.js></script>
{% endblock %}
