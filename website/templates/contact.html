{% extends "base.html" %}

{% block title %}Contact us{% endblock %}

{% block main %}
<div class="contact-us-form form-container" >
    <div class="contact-us-title">Contact us</div>
    <hr class="solid-black-divider">
    <p style="padding-left: 10px">Send us a message and we will get back to you as soon as possible.</p>
    <form action="/email_sent">
        <div class="email-form"/>
            <span style="padding-left: 10px" >Your email: {{session['user_email']}}</span>
            <br>
            <label style="padding-left: 10px">Message:</label><br>
            <textarea type="text" id="message" name="message" required></textarea>
        </div>
        <input class="button" style="width:100%" type="submit" value="Send"/>
        

    </form>
</div>
{% endblock %}
