{% extends "base.html" %}
{% block title %}Delivery Information{% endblock %}
{% block main %}
        
        <div class="change_delivery_info_form" >
            <form method="POST">

                <div class="change-delivery-info-title">Change delivery information</div>

                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" placeholder="Postcode" value="{{delivery_info[1]}}"/><br>

                <label for="address">Address:</label>
                <input type="text" name="address" placeholder="Address" value="{{delivery_info[2]}}"/><br>

                <label for="city">City:</label>
                <input type="text" name="city" placeholder="City" value="{{delivery_info[3]}}"/><br>

                <label for="phone_number">Phone number:</label>
                <input type="text" name="phone_number" placeholder="Phone number" value="{{delivery_info[4]}}"/><br>

                <input class="button" style="width:100%" type="submit" value="Change"/>
            <form/>
        </div>
{% endblock %}
