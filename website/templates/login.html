<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../static/css/home-styles.css" rel="stylesheet" />
</head>
<body>
    <div class="logo-container">
        <img class="navbar-container__logo-page" src="../static/images/wmgzon.png">
    </div>
    <form class="login-form" method="POST">
        <h1 class="login-title">Login</h1>
        <hr style="margin-bottom:10px" class="solid-divider">
        <label for="email" class="login-form__label">Email:</label>
        <input type="email" id="email" name="email" class="login-form__input" required>

        <label for="password" class="login-form__label">Password:</label>
        <input type="password" id="password" name="password" class="login-form__input" required>

        <div class="login-buttons">
            <button type="submit" class="user-buttons">Login</button>
        </div>
        <div class="other-buttons">
            <button type="button" class="login-form__register" onclick="window.location.href='/register'">Register</button>
            <button type="button" class="login-form__back" onclick="window.location.href='/'">Back</button>
        </div>
        {% if error %}
        <p class="login-form__error">{{ error }}</p>
        {% endif %}
    </form>




</body>
</html>
