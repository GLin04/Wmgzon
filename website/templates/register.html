<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <script src=../static/js/user-management.js></script>   
    </head>
    <body>
        <form method="POST" onsubmit="return checkPassEqual()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onchange="check_fields_filled()"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onchange="check_fields_filled()"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onchange="check_fields_filled()"><br><br>
            
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" onchange="check_fields_filled()"><br><br>
            
            <input type="submit" id="register" value="Register" >
            <script>
                document.getElementById("register").disabled = true;
            </script>
        </form>  

        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/'">Back</button>

    </body>
</html>
