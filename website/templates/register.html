<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src=../static/js/user-management.js></script>   
        <link href="../static/css/home-styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="logo-container">
            <img class="navbar-container__logo-page" src="../static/images/wmgzon.png">
        </div>
        <form class="register-form" method="POST" onsubmit="return checkPassEqual()">
          <h1 class="login-title">Register</h1>
          <hr style="margin-bottom:10px" class="solid-divider">
          <label for="name" class="register-form__label">Name:</label>
          <input type="text" id="name" name="name" class="register-form__input" onchange="check_fields_filled()"><br><br>
          
          <label for="email" class="register-form__label">Email:</label>
          <input type="email" id="email" name="email" class="register-form__input" onchange="check_fields_filled()"><br><br>
          
          <label for="password" class="register-form__label">Password:</label>
          <input type="password" id="password" name="password" class="register-form__input" onchange="check_fields_filled()"><br><br>
          
          <label for="passwordConfirm" class="register-form__label">Confirm Password:</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" class="register-form__input" onchange="check_fields_filled()"><br><br>
          
          <div class="error">
            {{ error }}
          </div>
          
          <div class="login-buttons">
                <button class="user-buttons" type="submit" id="register" value="Register">Register</button>

          </div>
            <div class="other-buttons">
                <button class="login-form__back" type="button" onclick="window.location.href='/login'">Login</button>
                <button class="login-form__back" type="button" onclick="window.location.href='/'">Back</button>
          </div>
          <script>
            document.getElementById("register").disabled = true;
          </script>
        </form>  
      

      
      </body>
</html>
